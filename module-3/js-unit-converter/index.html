<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="styles.css" />
		<title>Unit converter | Kirill So</title>
	</head>
	<body>
		<header></header>
		<main>
			<div class="cover">
				<h1>Metric/Imperial Unit Conversion</h1>
				<input id="input-el" type="text" value="0" placeholder="0" />
				<button id="btn">Convert</button>
			</div>
			<div class="wrapper">
				<div class="box">
					<p class="title">Length (Meter/Feet)</p>
					<p id="length">0 meters = 0 feet | 0 feet = 0 meters</p>
				</div>
				<div class="box">
					<p class="title">Volume (Liters/Gallons)</p>
					<p id="volume">0 liters = 0 gallons | 0 gallons = 0.000 liter</p>
				</div>
				<div class="box">
					<p class="title">Mass (Kilograms/Pounds)</p>
					<p id="mass">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
				</div>
			</div>
		</main>
	</body>
</html>
