<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Endorsements | Kirill</title>
		<script src="script.js" type="module" defer></script>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=JosefineSans:wght@900&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500&display=swap"
			rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
	</head>
	<body>
		<header></header>
		<main>
			<div class="container">
				<img
					id="freddie"
					src="./img/Freddie.png"
					alt="image of Freddy Mercury" />
				<h1>We are the champions</h1>
				<input
					type="text"
					id="main-input"
					placeholder="Write your endorsement here" />
				<div id="name-input">
					<input type="text" id="from-input" placeholder="From" />
					<input type="text" id="to-input" placeholder="To" />
				</div>
				<button id="btn">Publish</button>
			</div>
			<div class="container">
				<h2>- Endorsements -</h2>
				<ul id="endorsements-list"></ul>
			</div>
		</main>
	</body>
</html>
