<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="index.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="home-container">
				<h3>HOME</h3>
				<div class="score-container">
					<span id="homeScore">0</span>
				</div>
				<div class="buttons">
					<button onclick="score(home, 1)">+1</button>
					<button onclick="score(home, 2)">+2</button>
					<button onclick="score(home, 3)">+3</button>
				</div>
			</div>
			<div class="guest-container">
				<h3>GUEST</h3>
				<div class="score-container">
					<span id="guestScore">0</span>
				</div>

				<div class="buttons">
					<button onclick="score(guest, 1)">+1</button>
					<button onclick="score(guest, 2)">>+2</button>
					<button onclick="score(guest, 3)">>+3</button>
				</div>
			</div>
		</div>
		<div class="game-reset">
			<button id="reset" onclick="endGame()">Reset game</button>
		</div>
	</body>
</html>
